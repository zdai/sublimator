<!DOCTYPE HTML>
<html>
	<head>
		<title>OTI Sublimator</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<link rel="stylesheet" href="css/main.css" type="text/css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/serverAPI.js"></script>
		<script src="js/line-chart.js"></script>
		<script src="js/highcharts.js"></script>
		<script src="js/main.js"></script>
		
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
	</head>
	<body>
		<div id="header-wrapper">
			<header id="header">
				<h1><a href="#" id="logo">OTI Sublimator</a></h1>
			</header>
		</div>

		<div id="controlPanel">
			<div id="tempCtrlSch" class="ctrlBlock">
				<header>
					Schedule for controller #<span id="tempCtrlId">0</span>
				</header>
				<table id="tempSchTable">
					<tr><td>
						Target(<sup>o</sup>C):
					</td><td>
						<input type="input" class="tempSchTgt"/>
					</td><td>
						Time:
					</td><td>
						<input type="input" class="tempSchTime"/>
					</td></tr>
				</table>
				<button type="button" id="tempSchAdd">Add</button>
				<button type="button" id="tempSchSubmit">Submit</button>
				<button type="button" id="tempSchCancel">Cancel</button>
			</div>
			<div id="globalState" class="ctrlBlock">
				<header>
					Device Status	
				</header>

				<table id="statusTable">
					<tr><td>
						Vacuum(pa)
					</td><td>
						:<span id='vacuumState'></span>
					</td></tr>
					<tr><td>
						label
					</td><td>
						:<span id='processLabel'></span>
					</td></tr>
					<tr><td>
						elapse time	
					</td><td>
						:<span id='elapseTime'></span>
					</td></tr>
				</table>

			</div>
		</div>

		<div id="lineChartPanel">
			<div id="lineCharts">
				<div id="temp_n_vacuum" class="lineChartInst" ></div>
			</div>
		</div>

	</body>
</html>
